<style>
  html, body { height:100%; margin:0; background:#000; }
  .stage { position:relative; width:100vw; height:100vh; overflow:hidden; display:grid; place-items:center; }
  .bg { position:absolute; inset:0; width:100%; height:100%; object-fit:contain; background:#000; z-index:0; }

  .stack {

/* CSS */

  position: absolute;
  inset: 0;

  opacity: 1;

.name {
  font-family: 'Saudi', sans-serif;

  /* ðŸ‘‡ control position and size */

  width: 180px;

  overflow: hidden; /* hides overflow text */
}

.text {
  font-family: 'SaudiB', sans-serif;
  font-size: 27px !important;
  line-height: 1.5;
  font-weight: 400;
  white-space: pre-wrap;    
  word-break: break-word;    
  text-align: right;
  /* ðŸ‘‡ control position and size */
  position: absolute; 
  top: 50px;      
  right: 120px;    
  width: 230px;   
  height: 60px;   

  overflow: hidden; 
}

  @media (min-aspect-ratio: 16/10) {
    .stack { width: 25vw; max-width: 380px; }

 @font-face {

<body>
  <div class="stage">
    <img class="bg" src="assets/background.jpg" alt="bg" />
    <div class="frame">
      <div class="stack" id="stack">
        <div class="tweet">
          <img src="assets/1.gif" alt="gif1" />
          <div class="overlay"><div class="name"></div><div class="text"></div></div>
        </div>
        <div class="tweet">
          <img src="assets/2.gif" alt="gif2" />
          <div class="overlay"><div class="name"></div><div class="text"></div></div>
        </div>
        <div class="tweet">
          <img src="assets/3.gif" alt="gif3" />
          <div class="overlay"><div class="name"></div><div class="text"></div></div>
        </div>
        <div class="tweet">
          <img src="assets/4.gif" alt="gif4" />
          <div class="overlay"><div class="name"></div><div class="text"></div></div>
        </div>
      </div>
    </div>
  </div>

<script>
  let messages = [];
  let head = 0;

  function isArabic(s) {
    return /[\u0600-\u06FF]/.test(s || "");
  }

  function adjustTextSize(el) {
  const maxWidth = el.offsetWidth;
  const maxHeight = el.offsetHeight;
  let fontSize = 27; // initial font size
  const text = el.textContent;

  // reset to initial size
  el.style.setProperty("font-size", fontSize + "px", "important");

  // shrink until it fits inside the box
  while (
    (el.scrollHeight > maxHeight || el.scrollWidth > maxWidth) &&
    fontSize > 10
  ) {
    fontSize -= 1;
    el.style.setProperty("font-size", fontSize + "px", "important");
  }
}

  async function fetchAll() {
    const res = await fetch('/api/messages');
    const data = await res.json();
    messages = data.map(x => ({
      name: x.name ?? "",
      text: x.message ?? ""
    }));
    if (!messages.length) {
      messages = [{ name: "", text: "Waiting for messagesâ€¦" }];
    }
  }
const fadeDuration = 450;      
const displayDuration = 10000;  
function render() {
  const tweets = document.querySelectorAll('.tweet');
  tweets.forEach((tweet, i) => {
    const overlay = tweet.querySelector('.overlay');

    // fade out
    overlay.classList.remove('show');

    setTimeout(() => {
      const msg = messages[(head + i) % messages.length];
      const dir = isArabic(msg.text) ? 'rtl' : 'ltr';
      overlay.querySelector('.name').textContent = msg.name || "";
      overlay.querySelector('.text').textContent = msg.text || "";
      overlay.style.direction = dir;
      overlay.style.textAlign = dir === 'rtl' ? 'right' : 'left';
      adjustTextSize(overlay.querySelector('.text'));

      // fade in
      overlay.classList.add('show');
    }, fadeDuration); 
  });
}

function tick() {
  head = (head + 4) % messages.length;
  render();
}

async function start() {
  await fetchAll();
  if (messages.length > 4) {
    head = messages.length - 4;
  }
  render();
  setInterval(() => tick(), displayDuration); 
  setInterval(async () => await fetchAll(), 10000);
}

start();
</script>
</body>
