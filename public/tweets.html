<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Tweet Stack (GIF Full + Text Fade)</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  html, body { height:100%; margin:0; background:#000; }
  .stage { position:relative; width:100vw; height:100vh; overflow:hidden; display:grid; place-items:center; }
  .bg { position:absolute; inset:0; width:100%; height:100%; object-fit:contain; background:#000; z-index:0; }

  .frame {
    position: absolute; 
    z-index: 1;
    left: 50%; 
    top: 50%; 
    transform: translate(-50%, -50%);
    display: flex; 
    align-items: center; 
    justify-content: center;
    width: 100vw;
    height: 100vh;
  }

  .stack {
    width: 85vw;
    max-width: 750px;
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin-top: 23vh;
    position: relative;
  }

.tweet {
  position: relative;
  overflow: hidden;
}

.tweet img {
  width: 100%;
  height: 100%;
  object-fit: contain; 
  display: block;
}

  .overlay {
  position: absolute;
  inset: 0;
  display: flex;
  flex-direction: column;
  align-items: flex-start;   /* 👈 المحاذاة لليمين */
  justify-content: flex-start; /* 👈 يبدأ من فوق */
  color: #fff;
  padding: 12px 16px;  /* مسافة من الحواف */
  text-align: right;
  opacity: 0;
  transition: opacity 1s ease;
}

.overlay.show {
  opacity: 1;
}

.name {
  font-family: 'Saudi', sans-serif !important;
  font-weight: 700;
  font-size: 18px !important;   /* زودتها عشان يبان الفرق */
  margin-bottom: 8px;
}

.text {
  font-family: 'Saudi', sans-serif !important;
  font-size: 20px !important;
  line-height: 1.5;
  font-weight: 600;
  word-break: break-word;
  white-space: pre-line; /* 👈 يحافظ على الأسطر */

  display: -webkit-box;
  -webkit-line-clamp: 2;
  -webkit-box-orient: vertical;

  line-clamp: 3;
  overflow: hidden;
  text-overflow: ellipsis;
}

  @media (min-aspect-ratio: 16/10) {
    .stack { width: 25vw; max-width: 380px; }
    .tweet { height: 120px; }
    .name { font-size: 14px; }
    .text { font-size: 16px; }
  }
  @font-face {
  font-family: 'Saudi';
  src: url('assets/fonts/SaudiRegular.otf') format('opentype');
  font-weight: normal;
  font-style: normal;
}
</style>
</head>
<body>
  <div class="stage">
    <img class="bg" src="assets/background.jpg" alt="bg" />
    <div class="frame">
      <div class="stack" id="stack">
        <div class="tweet">
          <img src="assets/1.gif" alt="gif1" />
          <div class="overlay"><div class="name"></div><div class="text"></div></div>
        </div>
        <div class="tweet">
          <img src="assets/2.gif" alt="gif2" />
          <div class="overlay"><div class="name"></div><div class="text"></div></div>
        </div>
        <div class="tweet">
          <img src="assets/3.gif" alt="gif3" />
          <div class="overlay"><div class="name"></div><div class="text"></div></div>
        </div>
        <div class="tweet">
          <img src="assets/4.gif" alt="gif4" />
          <div class="overlay"><div class="name"></div><div class="text"></div></div>
        </div>
      </div>
    </div>
  </div>

<script>
  let messages = [];
  let head = 0;

  function isArabic(s) {
    return /[\u0600-\u06FF]/.test(s || "");
  }

  async function fetchAll() {
    const res = await fetch('/api/messages');
    const data = await res.json();
    messages = data.map(x => ({
      name: x.name ?? "",
      text: x.message ?? ""
    }));
    if (!messages.length) {
      messages = [{ name: "", text: "Waiting for messages…" }];
    }
  }

  function render() {
    const tweets = document.querySelectorAll('.tweet');
    tweets.forEach((tweet, i) => {
      const overlay = tweet.querySelector('.overlay');
      overlay.classList.remove('show'); // hide current text
      setTimeout(() => {
        const msg = messages[(head + i) % messages.length];
        const dir = isArabic(msg.text) ? 'rtl' : 'ltr';
        overlay.querySelector('.name').textContent = msg.name || "";
        overlay.querySelector('.text').textContent = msg.text || "";
        overlay.style.direction = dir;
        overlay.style.textAlign = dir === 'rtl' ? 'right' : 'left';
        overlay.classList.add('show'); // fade in
      }, 500); // wait for fade-out
    });
  }

  function tick() {
    head = (head + 4) % messages.length;
    render();
  }

  async function start() {
    await fetchAll();
    if (messages.length > 4) {
      head = messages.length - 4;
    }
    render();
    setInterval(() => tick(), 10000);
    setInterval(async () => await fetchAll(), 10000);
  }

  start();
</script>
</body>
</html>
