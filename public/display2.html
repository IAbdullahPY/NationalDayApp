<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Display 1</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #000;
    }
    .stage {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: grid;
      place-items: center;
      overflow: hidden;
    }
.frame {
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  width: min(100vw, calc(100vh * 9 / 16));
  height: min(100vh, calc(100vw * 16 / 9));
  display: flex;
  align-items: center;
  justify-content: center;
}
.frame img {
  width: 100%;
  height: 100%;
  object-fit: cover;  /* fill vertical box */
  background: #000;
}
  </style>
</head>
<body>
  <div class="stage">
    <div class="frame">
      <img src="assets/background2.jpeg" alt="Background 1" />
    </div>
  </div>
</body>
</html>
