<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>عبر للوطن بطريقتك</title>
  <style>
    @font-face {
      font-family: "Saudi";
      src: url("assets/fonts/SaudiRegular.otf") format("opentype");
      font-weight: normal;
      font-style: normal;
    }
    body {
      font-family: "Saudi", sans-serif; /* Use your custom font */
      background: url("assets/bgsubmit.jpeg") no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }

    .form-wrapper {
      position: relative;
      width: 600px;   /* Match image width */
      height: 400px;  /* Match image height */
    }

    .form-wrapper img {
      width: 100%;
      height: 100%;
      display: block;
    }

    form {
      position: absolute;
      inset: 0;
    }

    input, textarea {
      position: absolute;
      background: transparent;
      border: none;
      outline: none;
      font-size: 20px;
      font-family: "Saudi", sans-serif; /* Force custom font */
      color: #000;
      text-align: right;
    }

    /* Name field */
    #name {
      top: 80px;    
      right: 185px;  
      width: 310px;
      height: 42px;
    }

    /* Message field */
    #message {
      top: 180px;
      right: 108px;
      width: 395px;
      height: 135px;
      resize: none;
    }

    /* Submit button */
    button {
      position: absolute;
      bottom: 13px;    
      left: 48.8%;
      transform: translateX(-50%);
      width: 334px;
      height: 60px;
      background: transparent;
      border: none;
      cursor: pointer;
      border-radius: 30px;  /* Rounded corners */
    }
  </style>
</head>
<body>
  <div class="form-wrapper">
    <form id="msgForm">
      <input type="text" id="name" required>
      <textarea id="message" required></textarea>
      <button type="submit"></button>
    </form>
  </div>

  <script>
    document.getElementById('msgForm').addEventListener('submit', async e => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const message = document.getElementById('message').value;
      if (message.length > 54) {
        alert("تجاوزت الحد المسموح");
        return;
      }
      await fetch('/api/messages', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ name, message })
      });
      window.location.href = "/desuccess.html";
    });
  </script>
</body>
</html>
