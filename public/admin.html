<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f5f5f5;
      color: #333;
    }
    h1 {
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background: #333;
      color: #fff;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
    button {
      padding: 6px 12px;
      margin: 4px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    .delete-btn {
      background: #e74c3c;
      color: #fff;
    }
    .clear-btn {
      background: #c0392b;
      color: #fff;
    }
    .refresh-btn {
      background: #27ae60;
      color: #fff;
    }
    .export-btn {
      background: #2980b9;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>Messages Admin Panel</h1>
  <div>
    <button class="refresh-btn" onclick="loadMessages()">ðŸ”„ Refresh</button>
    <button class="clear-btn" onclick="clearMessages()">ðŸ—‘ Clear All</button>
    <button class="export-btn" onclick="exportCSV()">â¬‡ Export CSV</button>
  </div>
  <br>
  <table id="msgTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Message</th>
        <th>Created At</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
        // ðŸ‘‡ LOGIN CHECK (must come first)
    fetch('/api/admin/messages')
      .then(res => {
        if (res.status === 403) {
          window.location.href = "/login.html"; // redirect if not logged in
        }
      });
    async function loadMessages() {
      const res = await fetch('/api/admin/messages');
      const data = await res.json();
      const tbody = document.querySelector("#msgTable tbody");
      tbody.innerHTML = "";
      data.forEach(msg => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${msg.id}</td>
          <td>${msg.name}</td>
          <td>${msg.message}</td>
          <td>${msg.created_at}</td>
          <td><button class="delete-btn" onclick="deleteMessage(${msg.id})">Delete</button></td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function deleteMessage(id) {
      if (!confirm("Delete this message?")) return;
      await fetch('/api/admin/messages/' + id, { method: 'DELETE' });
      loadMessages();
    }

    async function clearMessages() {
      if (!confirm("Delete ALL messages?")) return;
      await fetch('/api/admin/messages', { method: 'DELETE' });
      loadMessages();
    }

    async function exportCSV() {
      const res = await fetch('/api/admin/messages');
      const data = await res.json();
      let csv = "ID,Name,Message,Created At\n";
      data.forEach(m => {
        csv += `"${m.id}","${m.name}","${m.message.replace(/"/g,'""')}","${m.created_at}"\n`;
      });
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "messages.csv";
      a.click();
      URL.revokeObjectURL(url);
    }

    // Load messages on page start
    loadMessages();
  </script>
</body>
</html>
