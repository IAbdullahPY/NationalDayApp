<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>شكرا لمشاركتك</title>
  <style>
    body {
      font-family: "Tahoma", sans-serif;
      background: url("assets/bgsuccess-mobile.png") no-repeat center center fixed; /* 👈 خلي صورة خاصة للجوال */
      background-size: cover;
      margin: 0;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }

    .success-wrapper {
      position: relative;
      width: 90vw;       /* 👈 يناسب أي جوال */
      max-width: 400px;  /* 👈 ما يكبر أكثر */
      height: 70vh;      /* 👈 طول نسبي */
      max-height: 700px;
    }

    .success-content {
      position: absolute;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      padding: 20px;
    }

    a {
      display: block;
      width: 100%;
      height: 50px;
      background: transparent;
      border: none;
      cursor: pointer;
      border-radius: 25px;
      text-indent: -9999px; /* يخفي النص */
    }
  </style>
</head>
<body>
  <div class="success-wrapper">
    <div class="success-content">
      <a href="/submit-mobile.html">إرسال رسالة أخرى</a>
    </div>
  </div>
</body>
</html>
